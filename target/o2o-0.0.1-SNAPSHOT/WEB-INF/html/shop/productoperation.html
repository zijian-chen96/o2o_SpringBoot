<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Product Edit</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet" href="../resources/css/common/sm.min.css">
<link rel="stylesheet" href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet"
	href="../resources/css/shop/productmanagement.css">

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<h1 class="title">Product Edit</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Product Name</div>
									<div class="item-input">
										<input type="text" id="product-name" placeholder="product name">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Items</div>
									<div class="item-input">
										<select id="category"></select>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Priority</div>
									<div class="item-input">
										<input type="number" id="priority" placeholder="high to low">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Points</div>
									<div class="item-input">
										<input type="number" id="point" placeholder="Points">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Original Price</div>
									<div class="item-input">
										<input type="number" id="normal-price" placeholder="Optional">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Current Price</div>
									<div class="item-input">
										<input type="number" id="promotion-price" placeholder="Optional">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">View Image</div>
									<div class="item-input">
										<input type="file" id="small-img">
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner detail-img-div">
									<div class="item-title label">Detail Image</div>
									<div class="item-input" id="detail-img">
										<input type="file" class="detail-img">
										<!-- <input type="file" class="detail-img">
										<input type="file" class="detail-img"> -->
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">Product Description</div>
									<div class="item-input">
										<textarea id="product-desc" placeholder="description"></textarea>
									</div>
								</div>
							</div>
						</li>
						<!-- verify code :kaptcha -->
						<li>
							<div class="item-content">
							<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<label for="j_captcha" class="item-title label">Verify Code</label>
									<input type="text" id="j_captcha" name="j_captcha" class="form-control in" placeholder="verify code">
									<div class="item-input">
										<img id="captcha_img" alt="click change" title="click change"
											onclick="changeVerifyCode(this)" src="../Kaptcha">
									</div>
								</div>
							</div>
						</li>

					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="/o2o/shopadmin/productmanagement" class="button button-big button-fill button-danger" id="back">Back</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill" id="submit">Submit</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="../resources/js/common/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/sm.min.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/common.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/shop/productoperation.js" charset="utf-8"></script>


</body>
</html>
