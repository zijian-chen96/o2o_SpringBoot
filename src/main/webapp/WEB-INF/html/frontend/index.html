<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>My School O2O</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet" href="../resources/css/common/sm.min.css">
<link rel="stylesheet" href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/index.css">

</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<h1 class="title">My School O2O</h1>
			</header>


			<!-- tool bar -->
			<nav class="bar bar-tab">
				<a class="tab-item active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">Main
						Page</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">Me</span>
				</a>
			</nav>

			<div class="content">
				<!-- image rolling area -->
				<div class="swiper-container index-banner" data-space-between="10">
					<div class="swiper-wrapper"></div>
					<div class="swiper-pagination"></div>
				</div>

				<!-- search area -->
				<div class="total-shop-button">
					<a href="/o2o/frontend/shoplist" external>All Shops</a>
				</div>

				<!-- root category show area -->
				<div class="row"></div>
			</div>
		</div>

		<!-- side bar -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<p>
					<a href="/o2o/local/accountbind?usertype=1" class="close-panel">Link Account</a>
				</p>
				<p>
					<a href="/o2o/local/changepsw?usertype=1" class="close-panel">Change Password</a>
				</p>
				<p>
					<a href="/o2o/frontend/myrecord" class="close-panel">Order
						History</a>
				</p>
				<p>
					<a href="/o2o/frontend/mypoint" class="close-panel">My Points</a>
				</p>
				<p>
					<a href="/o2o/frontend/pointrecord" class="close-panel">Redeem
						Record</a>
				</p>
				<p>
					<a href="#" usertype="1" class="close-panel" id="log-out">Logout</a>
				</p>
			</div>
		</div>

	</div>


	<script type="text/javascript"
		src="../resources/js/common/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/sm.min.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/frontend/index.js"
		charset="utf-8"></script>
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>	
	<script type='text/javascript' src='../resources/js/local/logout.js'
		charset='utf-8'></script>
</body>
</html>
