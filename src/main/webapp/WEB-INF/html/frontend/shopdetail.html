<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Shop Detail</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet" href="../resources/css/common/sm.min.css">
<link rel="stylesheet" href="../resources/css/common/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/shopdetail.css">

</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1)" data-transition="slide-out">
					<span class="icon icon-left"></span>Return
				</a>
				<h1 class="title" id="shop-name">Shop Detail</h1>
				<a class="button button-link button-nav pull-right" external href="#"
					id="exchangelist" data-transition="slide-out">Redeem<span
					class="icon icon-right"></span>
				</a>
			</header>

			<!-- tool bar -->
			<nav class="bar bar-tab">
				<a class="tab-item active" href="#"> <span
					class="icon icon-home"></span> <span class="tab-label">Main
						Page</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">Me</span>
				</a>
			</nav>

			<!-- info page -->
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">

				<div class="shop-detail-dev">
					<div class="card">
						<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img class="card-cover" id="shop-cover-pic" src="" alt="">
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="shop-update-time"></span>
								</p>
								<p id="shop-desc"></p>
							</div>
						</div>
						<div class="card-footer">
							<span id="shop-addr"></span> <span id="shop-phone"></span>
						</div>
					</div>
				</div>

				<!-- product category display area -->
				<div class="shopdetail-button-div" id="shopdetail-button-div">
					<!-- <a href="#" class="button">all category</a> -->
				</div>

				<!-- productName searching area -->
				<div class="detail-search">
					<div class="searchbar">
						<a class="searchbar-cancel">Cancel</a>
						<!-- searching bar -->
						<div class="search-input">
							<label class="icon icon-search" for="search"></label> <input
								type="search" id='search' placeholder='enter key words...' />
						</div>
					</div>
				</div>

				<!-- productList display area -->
				<div class="list-div"></div>

				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
		</div>

		<!-- side bar -->
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-right-demo">
			<div class="content-block">
				<p>
					<a href="/o2o/local/accountbind?usertype=1" class="close-panel">Link
						Account</a>
				</p>
				<p>
					<a href="/o2o/local/changepsw?usertype=1" class="close-panel">Change
						Password</a>
				</p>
				<p>
					<a href="/o2o/frontend/myrecord" class="close-panel">Order
						History</a>
				</p>
				<p>
					<a href="/o2o/frontend/mypoint" class="close-panel">My Points</a>
				</p>
				<p>
					<a href="/o2o/frontend/pointrecord" class="close-panel">Redeem
						Record</a>
				</p>
				<p>
					<a href="#" usertype="1" class="close-panel" id="log-out">Logout</a>
				</p>
			</div>
		</div>

	</div>

	<script type="text/javascript"
		src="../resources/js/common/zepto.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/sm.min.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/common/sm-extend.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../resources/js/common/common.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../resources/js/frontend/shopdetail.js" charset="utf-8"></script>
	<script type='text/javascript' src='../resources/js/local/logout.js'
		charset='utf-8'></script>
</body>
</html>
